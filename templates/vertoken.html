<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Token</title>
</head>
<body>
A
    const token = localStorage.getItem('access_token');

    if (token) {
       
        document.getElementById('token-info').innerText = `Seu token é: ${token}`;
    } else {
        
        document.getElementById('token-info').innerText = 'Nenhum token encontrado. Você precisa estar logado.';
    }
</script>

</body>
</html>
